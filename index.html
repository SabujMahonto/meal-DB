<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal BD</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <h2 class="text-center w-50 mx-auto text-primary">Search Your Favorite Foods</h2>

    <div class="container">
        <div class="input-group mt-3 w-50 mx-auto">
            <!-- input fill  -->
            <input id="input_fill" type="text" class="form-control" placeholder="Search your food" aria-label="Recipient's username" aria-describedby="button-addon2">
            <!-- Search Btn  -->
            <button onclick="searchMeals()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
        </div>


        <!-- click to single card -->
        <div id="show_single_meal" class="w-50 mx-auto mt-3"></div>

          <!-- After search  meals card  -->
            <div id="show_meals" class="row row-cols-1 row-cols-md-3 g-4 mt-3"></div>

    </div>


<script src="./meal.js"></script>
</body>
</html>
